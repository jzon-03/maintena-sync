<div class="maintenance-app">
  <mat-sidenav-container class="sidenav-container">
    <!-- Sidebar Navigation -->
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="'navigation'"
        [mode]="'side'"
        [opened]="true">
      <mat-toolbar color="primary">
        <mat-icon>build</mat-icon>
        <span class="toolbar-title">MaintenaSync</span>
      </mat-toolbar>
      
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <div matListItemTitle>Dashboard</div>
        </a>
        
        <a mat-list-item routerLink="/equipment" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListItemIcon>precision_manufacturing</mat-icon>
          <div matListItemTitle>Equipment</div>
        </a>
        
        <a mat-list-item routerLink="/maintenance-tasks" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListItemIcon>build_circle</mat-icon>
          <div matListItemTitle>Maintenance Tasks</div>
        </a>
        
        <a mat-list-item routerLink="/schedule" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListItemIcon>schedule</mat-icon>
          <div matListItemTitle>Schedule</div>
        </a>
        
        <a mat-list-item routerLink="/inventory" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListItemIcon>inventory_2</mat-icon>
          <div matListItemTitle>Parts Inventory</div>
        </a>
        
        <a mat-list-item routerLink="/reports" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListItemIcon>analytics</mat-icon>
          <div matListItemTitle>Reports</div>
        </a>
        
        <mat-divider></mat-divider>
        
        <a mat-list-item routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListItemIcon>settings</mat-icon>
          <div matListItemTitle>Settings</div>
        </a>
        
        <a mat-list-item routerLink="/help" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListItemIcon>help</mat-icon>
          <div matListItemTitle>Help</div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <!-- Main Content Area -->
    <mat-sidenav-content>
      <!-- Top Toolbar -->
      <mat-toolbar color="primary" class="main-toolbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        
        <span class="toolbar-spacer"></span>
        
        <!-- Notifications -->
        <button mat-icon-button [matBadge]="notificationCount" matBadgeColor="warn" 
                matTooltip="Notifications">
          <mat-icon>notifications</mat-icon>
        </button>
        
        <!-- User Profile Menu -->
        <button mat-icon-button [matMenuTriggerFor]="userMenu" 
                matTooltip="User Profile">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      
      <!-- Page Content -->
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
